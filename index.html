<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <form action="submit_form.php" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Personal Information</legend>

      <div>
        <label for="first_name">First Name:</label>
      <div><input type="text" id="first_name" name="first_name" required></div>
      </div>

      <div>
        <label for="last_name">Last Name:</label>
        <div><input type="text" id="last_name" name="last_name" required> </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <div><input type="email" id="email" name="email"  placeholder="example@example.com"required></div>
      </div>

      <div>
        <label for="phone">Phone Number:</label>
        <div><input type="tel" id="phone" name="phone" placeholder="+country_code 000000000" required></div>
      </div>

      <div>
        <label for="birthday">Birthday:</label>
        <div> <input type="date" id="birthday" name="birthday" required></div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <div>
        <label for="color">Favorite Color:</label>
      <div><input type="text" id="color" name="color" required></div>
      </div>

      <div>
        <label for="contact_method">Preferred Contact Method:</label>
        <div><input type="radio" id="Phone" name="contact_method" value="Phone"> <label for="phone">Phone</label></div>
      <div><input type="radio" id="Email" name="contact_method" value="Email"> <label for="Email">Email</label></div>
      </div>

      <div>
        <label for="gender">Gender:</label>
      <div><input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label></div>
    <div><input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label></div>
      </div>

      <div>
        <label for="quantity">Quantity (between 1 and 5):</label>
      <div><input type="number" id="quantity" name="quantity" min="1" max="5" required></div>
      </div>
    </fieldset>

    <fieldset>
      <legend>CV</legend>

      <div>
        <label for="cv">Upload a file:</label>
        <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Agreement</legend>

      <div>
        <label>
          I agree to the terms and conditions
          <input type="checkbox" name="agree" required>
        </label>
      </div>
    </fieldset>

    <button type="submit">Submit</button>

  </form>

</body>
</html>
